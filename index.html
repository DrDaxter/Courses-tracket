<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi courses tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="app">
        <div class="card" style="background: #2c2f33; width: 100%;">
            <div class="card-body">
                <h1 class="card-title" style="color: #fff; text-align: center;">
                    <img src="https://static.platzi.com/media/avatars/platziteam_8cfe6fc7-1246-4c9a-9f5d-d10d467443ee.png" alt="platziLogo" width="100px">
                    Platzi courses tracket
                </h1>
               <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                                <input type="text" class="form-control" v-model="title">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Hours</span>
                                <input type="number" class="form-control" v-model="time">
                            </div>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-light" v-on:click="addNewCourse">Add</button>
                        </div>
                    </div>
               </div>
               <hr style="background-color: #fff;">
               
               <ul>
                   <li v-for="course in courses" style="color: #fff; font-size: 1.5rem;">
                        Title: {{course.title}} - Time: {{course.time}}Hrs
                   </li>
               </ul>
               <hr style="background: #fff;">
               <h6 style="color: #fff; text-align: center;">{{totalTime}} hours learning on Platzi!</h6>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
